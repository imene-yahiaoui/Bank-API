securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  BankResponse:
    type: object
    properties:
      transactions:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            date:
              type: string
              format: date-time
            amount:
              type: integer
            description:
              type: string
            category:
              type: string
            balance:
              type: integer
            transaction_type:
              type: string
            note:
              type: string
